<!DOCTYPE html>

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>Architektúra</title>
  </head>

  <body class="architect-gallery">
    <header></header>
    <section class="galleries-set container">
      <h3>Fotogaléria</h3>

      <h4>
        <a href="/"><i class="fas fa-arrow-left"></i></a> Architektúra
      </h4>
      <div class="items gallery-single">
        <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <a href="../assets/images/pexels-photo-261187.jpeg">
              <div class="card item-image">
                <img
                  src="../assets/images/pexels-photo-261187.jpeg"
                  class="card-img-top"
                  alt="..."
                />
              </div>
            </a>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <a href="">
              <div class="card item-image">
                <img
                  src="../assets/images/pexels-photo-261146.jpeg"
                  class="card-img-top"
                  alt="..."
                />
              </div>
            </a>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <a href="">
              <div class="card item-image">
                <img
                  src="../assets/images/pexels-photo-24464.jpg"
                  class="card-img-top"
                  alt="..."
                />
              </div>
            </a>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <a href="">
              <div class="card item-image">
                <img
                  src="../assets/images/pexels-photo-323780.jpeg"
                  class="card-img-top"
                  alt="..."
                />
              </div>
            </a>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <a href="">
              <div class="card item-image">
                <img
                  src="../assets/images/pexels-photo-221506.jpeg"
                  class="card-img-top"
                  alt="..."
                />
              </div>
            </a>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <a href="">
              <div class="card item-image">
                <img
                  src="../assets/images/pexels-photo-186077.jpeg"
                  class="card-img-top"
                  alt="..."
                />
              </div>
            </a>
          </div>

          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <a href="#" data-toggle="modal" data-target="#add-new-photo">
              <div class="card add-card">
                <div class="card-body add-photo">
                  <!-- Button trigger modal -->
                  <i class="fas fa-plus"></i>
                  <i class="fas fa-camera fa-2x"></i>
                  <p class="card-text modal-text">Pridať fotky</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="add-new-photo"
      tabindex="-1"
      aria-labelledby="add-new-photoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-new-photoLabel">Pridať fotky</h5>

            <button
              type="link"
              class="close-modal"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span class="close-mark" aria-hidden="true">&times; </span>
              <span class="close-word">Zavrieť</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="add-content">
              <i class="fas fa-plus"></i>
              <i class="fas fa-camera fa-2x"></i>
              <p>Sem presunte fotky</p>
              <small>alebo</small>
              <label for="file-1">
                <input
                  class="form-control inputfile"
                  id="file-1"
                  name="cover"
                  type="file"
                /><span class="btn btn-outline-secondary">
                  Vyberte súbory
                </span>
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success add-photo-btn">
              <i class="fas fa-plus"></i> Pridať
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/app.js"></script>
